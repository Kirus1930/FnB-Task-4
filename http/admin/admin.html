<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Админ-панель</title>
    <style>
        #chat { 
            margin: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            max-width: 500px;
        }
        #messages {
            height: 300px;
            overflow-y: auto;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #eee;
        }
        #messageInput {
            width: 70%;
            padding: 8px;
        }
        button {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .product-item {
            margin: 10px;
            padding: 10px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>Админ-панель</h1>
    
    <!-- Чат -->
    <div id="chat">
        <h3>Чат поддержки</h3>
        <div id="messages"></div>
        <input type="text" id="messageInput">
        <button onclick="sendChatMessage()">Отправить</button>
    </div>

    <!-- Управление товарами -->
    <div id="products-management">
        <h2>Управление товарами</h2>
        <form id="productForm" onsubmit="handleSubmit(event)">
            <input type="hidden" id="productId">
            <input type="text" id="name" placeholder="Название" required>
            <input type="number" id="price" placeholder="Цена" required>
            <textarea id="description" placeholder="Описание"></textarea>
            <input type="text" id="categories" placeholder="Категории (через запятую)">
            <button type="submit">Сохранить</button>
            <button type="button" onclick="clearForm()">Отмена</button>
        </form>
        <div id="productsList"></div>
    </div>

    <script>
        // WebSocket
        const ws = new WebSocket('ws://localhost:3501');
        
        // Чат
        ws.onmessage = (e) => {
            const msg = JSON.parse(e.data);
            if (msg.type === 'products-update') {
                renderProducts(msg.data);
            }
            if (msg.type === 'chat') {
                document.getElementById('messages').innerHTML += `
                    <div>[${msg.data.time}] ${msg.data.from}: ${msg.data.text}</div>
                `;
            }
        };

        function sendChatMessage() {
            const input = document.getElementById('messageInput');
            if (input.value.trim()) {
                ws.send(JSON.stringify({ type: 'chat', text: input.value }));
                input.value = '';
            }
        }

        // Управление товарами
        async function loadProducts() {
            const response = await fetch('/api/products');
            const products = await response.json();
            renderProducts(products);
        }

        function renderProducts(products) {
            const container = document.getElementById('productsList');
            container.innerHTML = products.map(product => `
                <div class="product-item">
                    <h3>${product.name} (ID: ${product.id})</h3>
                    <p>Цена: ${product.price} руб.</p>
                    <button onclick="editProduct(${product.id})">Редактировать</button>
                    <button onclick="deleteProduct(${product.id})">Удалить</button>
                </div>
            `).join('');
        }

        async function deleteProduct(id) {
            await fetch(`/api/products/${id}`, { method: 'DELETE' });
            loadProducts();
        }

        async function editProduct(id) {
            const product = await (await fetch(`/api/products/${id}`)).json();
            document.getElementById('productId').value = product.id;
            document.getElementById('name').value = product.name;
            document.getElementById('price').value = product.price;
            document.getElementById('description').value = product.description;
            document.getElementById('categories').value = product.categories?.join(', ') || '';
        }

        async function handleSubmit(e) {
            e.preventDefault();
            const product = {
                name: document.getElementById('name').value,
                price: parseInt(document.getElementById('price').value),
                description: document.getElementById('description').value,
                categories: document.getElementById('categories').value.split(',').map(s => s.trim())
            };
            const id = document.getElementById('productId').value;
            await fetch(id ? `/api/products/${id}` : '/api/products', {
                method: id ? 'PUT' : 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(product)
            });
            clearForm();
            loadProducts();
        }

        function clearForm() {
            document.getElementById('productForm').reset();
            document.getElementById('productId').value = '';
        }

        loadProducts();
    </script>
</body>
</html>
