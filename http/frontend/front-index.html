<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Каталог товаров</title>
    <style>
        .card { border: 1px solid #ccc; padding: 15px; margin: 10px; }
        #chat { position: fixed; bottom: 0; right: 0; width: 300px; background: #fff; }
    </style>
</head>
<body>
    <h1>Каталог товаров</h1>
    <div id="products"></div>
    
    <!-- Чат -->
    <div id="chat">
        <div id="messages" style="height: 200px; overflow-y: auto;"></div>
        <input type="text" id="messageInput">
        <button onclick="sendMessage()">Отправить</button>
    </div>

    <script>
        // Обновленный запрос с выбором полей
        fetch('/graphql', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            query: `{
              products(fields: ["name", "price", "description"]) {
                name
                price
                description
              }
            }`
          })
        })
        .then(res => res.json())
        .then(({ data }) => {
          data.products.forEach(product => {
            const div = document.createElement('div');
            div.className = 'card';
            div.innerHTML = `
              <h3>${product.name}</h3>
              <p>Цена: ${product.price} руб.</p>
              <p>${product.description}</p>
            `;
            document.getElementById('products').appendChild(div);
          });
        });
    </script>      
</body>
</html>
