<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Магазин</title>
    <style>
        .card { border: 1px solid #ddd; padding: 15px; margin: 10px; }
        #chat { margin-top: 20px; padding: 10px; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <h1>Каталог товаров</h1>
    <div id="products"></div>
    
    <div id="chat">
        <div id="messages" style="height: 200px; overflow-y: scroll;"></div>
        <input type="text" id="messageInput" placeholder="Ваше сообщение">
        <button onclick="sendMessage()">Отправить</button>
    </div>

    <script>
        // GraphQL запрос
        async function loadProducts() {
            const query = `{
                products(fields: ["name", "price"]) {
                    name
                    price
                }
            }`;

            const response = await fetch('/graphql', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ query })
            });

            const result = await response.json();
            renderProducts(result.data.products);
        }

        function renderProducts(products) {
            const container = document.getElementById('products');
            container.innerHTML = products.map(product => `
                <div class="card">
                    <h3>${product.name}</h3>
                    <p>Цена: ${product.price} руб.</p>
                </div>
            `).join('');
        }

        // WebSocket чат
        const socket = new WebSocket('ws://localhost:3500');
        const messagesDiv = document.getElementById('messages');

        socket.onmessage = (event) => {
            messagesDiv.innerHTML += `<div>${event.data}</div>`;
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        };

        function sendMessage() {
            const input = document.getElementById('messageInput');
            socket.send(input.value);
            input.value = '';
        }

        // Инициализация
        loadProducts();

        socket.onmessage = (event) => {
            const data = JSON.parse(event.data);
            if (data.type === 'products-update') {
                loadProducts(); // Перезагружаем товары
            } else {
                // Обработка сообщений чата
            }
        };

    </script>
</body>
</html>
